<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Order Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Customer Order List</h1>
    <a th:href = "@{/formorder}" class="btn btn-primary btn-sm mb-3"> Add Order </a>

    <table border="2" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Item</th>
            <th>Location</th>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${listallorders}">
            <td th:text="${order.name}"></td>
            <td th:text="${order.item}"></td>
            <td th:text="${order.location}"></td>
            <td><a th:href="@{/deleteOrder/{id}(id=${order.id})}" class="btn btn-danger">Delete</a>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
